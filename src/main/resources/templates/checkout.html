<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Alex's Online Shop - Checkout</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--<script src="https://kit.fontawesome.com/1c1da2d8bf.js"></script>-->
</head>
<body>

<nav th:insert="fragments/fragments :: header"></nav>
<br>

<div class="container">
    <h2>Checkout</h2>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Product Title</th>
            <th scope="col">Product Size</th>
            <th scope="col">Product Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="checkout: ${checkout}">
            <th scope="row" th:text="${checkout.productId}"></th>
            <td th:text="${checkout.productTitle}"></td>
            <td th:text="${checkout.productSize}"></td>
            <td>Â£<span th:text="${checkout.productPrice}"></span></td>
        </tr>
        <tr>
            <th scope="col">Subtotal:<span th:text="${subTotal}"></span></th>
            <th scope="col">Grand Total:<span th:text="${grandTotal}"></span></th>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
